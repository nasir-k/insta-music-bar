<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="charset" content="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <title>Instagram Music Effect</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container" class="main-container">
      <div class="small-container1">
        <img class="s-img" src="images/poster.jpg" alt="song poster" />
        <div class="m-effect">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
        </div>
      </div>
      <div class="small-container2">
        <p class="f-h-effect">Perfect</p>
        <p class="f-s-effect">Ed Sheeran</p>
      </div>
    </div>
    <div class="sec-container" id="container2">
      <div class="s-container1">
        ><img
          src="images/poster.jpg"
          alt="poster img"
          class="b-img"
          height="300px"
          width="300px"
        />
        <div class="s-effect">
          <div class="box4"></div>
          <div class="box5"></div>
          <div class="box6"></div>
        </div>
      </div>
      <div class="s-container2">
        <div class="h-text">
          <p>Perfect</p>
          <p>Ed Sheeran</p>
        </div>
      </div>
    </div>
  </body>
</html>
